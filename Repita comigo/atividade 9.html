<body>
    <script>
    /* 9 - Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). Considereque o N será sempre maior que ZERO.
N  é um valor informado pelo usuário*/

    var n = parseInt(prompt('Informe um numero inteiro maior que zero:'));
    var um = 0;

    while (n >= 1){
        document.write(n + '<br>');
        n--
    }
</script>
</body>
