<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <script>
    /*10 - Escreva um algoritmo que calcule e imprima a tabuada do 8 (de 1 a 10).*/
   
    alert('Esse programa ir√° calcular a tabuada do 8, do 1 ao 10.');
    var contagem = 1;

        while(contagem <= 10) {
          document.write(contagem * 8 + '<br>');
          contagem++;

        }
        
</script>
</body>
</html>
