<body>
    <script>
    // 4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).//

     var c1 = 15;
     var soma = 0;
     var c2 = 16;
     

    while(c1 <= 100) {
        c1++
        soma = parseInt((c1 + c2) / 85);
if (c2 < c1){
        c2++
     }
    }
 document.write('A média aritmética dos numeros inteiros entre 15 e 100 é: ' + soma);
    
    
    </script>
</body>
